<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerTech Registration</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheets/register.css') }}">
</head>
<body>
    <header>
        <h1>Register for EmpowerTech 2024 Conference</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('index') }}">Speakers</a></li>
                <li><a href="venue">Venue</a></li>
                <li><a href="register">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        
        <form id="registration-form" action="/submit" onsubmit="showPopup(event)" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        
            <button type="submit">Register</button>
        </form>
    </main>
    <footer>
        <p> <strong> @EmpowerTech 2024 Conference. All Rights Reserved.</strong></p>
    </footer>

    
</body>
</html>
